<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">{{ list_page.title }}</h1>     
</header>
    <ul class="mui-table-view" ng-if="items[0]">
        <li class="mui-table-view-cell mui-media" ng-repeat="item in items">
            <a href="/items/{{ item._id }}">
                <img class="mui-media-object mui-pull-left" ng-src="{{ item.image_url[0] || '/images/09.png' }}">
                <div class="wrap">
	                <div class="mui-media-body1">
	                	<h5 class="tit5">{{ item.title }}</h5>
	                	<div class="time"><span>{{ item.time }}</span></div>
	                	<div class="left"><span>{{ item.handle }}</span></div>
	                	<div class="right"><span>{{ item.price }}￥</span></div>
	                </div>
                </div>                
            </a>
            <button class="mui-btn" ng-click="deletePost(item._id)" ng-if="global.post_delete_button">删除</button>
        </li>       

        <li class="mui-table-view-cell mui-media" ng-if="global.show_next_page">
          <div class="page_button" ng-if="items[0]">
            <button class="mui-btn"><span ng-click="prePage()">上一页</span></button>
            <button class="mui-btn"><span ng-click="nextPage()">下一页</span></button>
          </div>
        </li>       
    </ul>
