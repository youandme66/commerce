<header class="mui-bar mui-bar-nav">
      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
      <h1 class="mui-title">重置密码</h1>
    </header>
      <form class="mui-input-group"
      name="NewPasForm" ng-submit = "updatePass()">
        <div class="mui-input-row">
          <label>原密码</label>
          <input id='account' type="password" class="mui-input-clear mui-input" placeholder="请输入原密码"
          name="oldpassword"
          ng-model = "newpassdata.oldpassword"
          required>
        </div>
        <div class="mui-input-row">
          <label>新密码</label>
          <input id='newpassword' type="password" class="mui-input-clear mui-input" placeholder="请输入新密码"
          name="newpassword"
          ng-model = "newpassdata.newpassword"
          required>
        </div>
        <div class="mui-input-row">
          <label>确认</label>
          <input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码"
          name="newpassword2"
          ng-model= "newpassdata.newpassword2"
          required
          compare="newpassdata.newpassword">
        </div>
        <div class="mui-input-row" ng-if="NewPasForm.newpassword2.$error.compare &&
        NewPasForm.newpassword2.$touched" >
          <p class="error" >两次输入密码不一致！</p>
        </div>
        <div class="mui-content-padded">
          <button id='reg' class="mui-btn mui-btn-block mui-btn-primary"
          ng-disabled="NewPasForm.newpassword.$invalid || NewPasForm.newpassword2.$invalid
          "
          >确定</button>
        </div>   
         <div class="white"></div>         
      </form>
